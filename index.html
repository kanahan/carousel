<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="carousel-wrapper">
    <div class="input-carousel">
      <input type="text" id="inputCarousel" />
    </div>
    <div class="carousel">
      <img class="carousel__photo initial" src="https://source.unsplash.com/random/1500x500">
      <img class="carousel__photo" src="https://source.unsplash.com/random/1500x500/?v=2">
      <img class="carousel__photo" src="https://source.unsplash.com/random/1500x500/?v=3">
      <img class="carousel__photo" src="https://source.unsplash.com/random/1500x500/?v=4">
      <img class="carousel__photo" src="https://source.unsplash.com/random/1500x500/?v=5">

      <div class="carousel__button--next"></div>
      <div class="carousel__button--prev"></div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
